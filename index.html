<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seize the Day</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header section -->
  <header class="bg-dark text-light py-4">
    <div class="container text-center">
      <h1>Seize the Day</h1>
      <p>Helping you get the most out of your day</p>
    </div>
  </header>

  <!-- Current Date and Time section -->
  <section class="bg-light py-4">
    <div class="container text-center">
      <h2>Current Date and Time</h2>
      <p id="currentDateTime"></p>
      <button id="toggleTheme" class="btn btn-primary">Toggle Theme</button>
    </div>
  </section>

  <div class="container mt-4">
    <div class="row">

      <!-- To-Do List section -->
      <section class="col-lg-6 mb-4">
        <div class="bg-light p-4">
          <h2>To-Do List</h2>
          <input type="text" id="taskInput" class="form-control mb-2" placeholder="Add a new task">
          <button id="addTaskBtn" class="btn btn-success mb-2">Add Task</button>
          <button id="clearListBtn" class="btn btn-danger mb-2">Clear List</button>
          <div class="task-list-container">
            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </section>

      <!-- Pomodoro Timer and Alarm/Reminder section -->
      <section class="col-lg-6">
        <div class="row">

          <!-- Pomodoro Timer section -->
          <div class="col-md-12 mb-4">
            <div class="bg-light p-4">
              <h2>Pomodoro Timer</h2>
              <div id="timerButtons">
                <button id="focusTimerBtn" class="btn btn-info">Focus Time</button>
                <button id="shortBreakBtn" class="btn btn-info">Short Break</button>
                <button id="longBreakBtn" class="btn btn-info">Long Break</button>
              </div>
              <div id="timer">
                <div id="timerDisplay">25:00</div>
                <button id="startTimerBtn" class="btn btn-primary">Start</button>
                <button id="resetTimerBtn" class="btn btn-secondary">Reset</button>
              </div>
            </div>
          </div>

          <!-- Alarm/Reminder section -->
          <div class="col-md-12">
            <div class="bg-light p-4">
              <h2>Alarm/Reminder</h2>
              <input type="time" id="alarmTime" class="form-control mb-2">
              <button id="setAlarmBtn" class="btn btn-primary mb-2">Set Alarm</button>
              <ul id="alarmList" class="list-group"></ul>
            </div>
          </div>

        </div>
      </section>

    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
